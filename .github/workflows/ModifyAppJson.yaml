name: Modify app.json

on:
  workflow_dispatch:
    inputs:
      includeBranches:
        description: 'Branches to include'
        required: false
        default: 'main'

  workflow_run:
    workflows: ["CreateApp"]
    types:
      - completed

jobs:
  Initialize:
    runs-on: windows-latest
    outputs:
      UpdateBranches: ${{ steps.GetBranches.outputs.Result }}
      directCommit: ${{ steps.CalculateCommit.outputs.directCommit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ghTokenWorkflow }}

      - name: Read settings
        id: ReadSettings
        uses: microsoft/AL-Go-Actions/ReadSettings@v7.2
        with:
          shell: powershell
          get: templateUrl

      - name: Set includeBranches
        id: SetIncludeBranches
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            echo "includeBranches=${{ github.event.inputs.includeBranches }}" >> $env:GITHUB_OUTPUT
          } else {
            echo "includeBranches=main" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Calculate Commit Options
        id: CalculateCommit
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $directCommit = "${{ github.event.inputs.directCommit }}"
          } else {
            $directCommit = "true"
          }
          echo "directCommit=$directCommit" >> $env:GITHUB_OUTPUT
        shell: pwsh

  ModifyAppJson:
    needs: Initialize
    runs-on: windows-latest
    name: Modify app.json files
    strategy:
      matrix:
        branch: ${{ fromJson(needs.Initialize.outputs.UpdateBranches).branches }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          token: ${{ secrets.ghTokenWorkflow }}

      - name: Modify app.json files
        shell: powershell
        run: .github/modifyFiles.ps1 

      - name: Commit changes
        shell: powershell
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          
          git add .
          
          if (!(git diff --cached --quiet)) {
            git commit -m "Actualización automática de app.json"
          } else {
            Write-Host "No hay cambios para commitear"
          }

      - name: Push changes
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.ghTokenWorkflow }}
        run: |
          git push origin HEAD:${{ matrix.branch }}
