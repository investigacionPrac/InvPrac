name: Modify app.json

on: 
  workflow_dispatch:
    inputs:
      directCommit:
        description: 'Direct commit to the main branch'
        required: false
        default: 'false'
        type: boolean

  workflow_run:
    workflows: ["CreateApp"]
    types:
      - completed

jobs:
  Initialize:
    runs-on: windows-latest
    name: Initialize
    outputs:
      UpdateBranches: ${{ steps.GetBranches.outputs.Result }}
      TemplateUrl: ${{ steps.ReadSettings.outputs.templateUrl }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ghTokenWorkflow }}

      - name: Read settings
        id: ReadSettings
        uses: microsoft/AL-Go-Actions/ReadSettings@v7.2
        with:
          shell: powershell
          get: templateUrl

      - name: Get Workflow Multi-Run Branches
        id: GetBranches
        uses: microsoft/AL-Go-Actions/GetWorkflowMultiRunBranches@v7.2
        with:
          shell: powershell
          includeBranches: ${{ github.event.inputs.includeBranches }}

      - name: Calculate Commit Options
        id: CalculateCommit
        env:
          directCommit: '${{ github.event.inputs.directCommit || 'true' }}'
        run: |
          echo "directCommit=$env:directCommit" >> $GITHUB_OUTPUT
        shell: pwsh

  ModifyAppJson:
    needs: Initialize
    name: Modify app.json files
    runs-on: windows-latest
    strategy:
      matrix:
        branch: ${{ fromJson(needs.Initialize.outputs.UpdateBranches).branches }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          token: ${{ secrets.ghTokenWorkflow }}

      - name: Modify app.json files
        shell: pwsh
        run: .github/modifyFiles.ps1 

      - name: Commit changes
        shell: pwsh
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          
          git add .
          
          if (!(git diff --cached --quiet)) {
            git commit -m "Actualización automática de app.json"
          } else {
            Write-Host "No hay cambios para commitear"
          }

      - name: Push changes
        if: ${{ github.event.inputs.directCommit == 'true' || github.event_name == 'workflow_run' }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.ghTokenWorkflow }}
        run: |
          git push origin HEAD:${{ matrix.branch }}
