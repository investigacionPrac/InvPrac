name: Update Tecon System Files

on:
  workflow_dispatch:
    inputs:
      templateUrl:
        description: 'URL of the template to use for updating system files default is https://github.com/investigacionPrac/Actions'
        required: false
        default: 'https://github.com/investigacionPrac/Actions'
  schedule:
    - cron: '0 2 * * *' 

jobs:
  CheckForUpdates:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Updating Tecon System Files...
        shell: pwsh
        run: |
          .\.github\UpdateFiles.ps1 -templatePath "./.github/template" -update "Y"